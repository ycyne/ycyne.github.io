      <h3 id="简单的http服务"><a href="#简单的http服务" class="headerlink" title="简单的http服务"></a>简单的http服务</h3><hr>
<blockquote>
<p>可以通过VSCode的终端插件来运行下面的http.js文件</p>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//接下来，我们要干一件使用Node很有成就的一件事</span></span><br><span class="line">   <span class="comment">//你可以使用Node非常轻松的构建一个web服务器</span></span><br><span class="line">   <span class="comment">//在Node中专门提供一个核心模块：HTTP</span></span><br><span class="line">   <span class="comment">//http 这个模块的职责就是帮你创建编写服务器的</span></span><br><span class="line">   <span class="comment">//1.加载http核心模块</span></span><br><span class="line">   <span class="keyword">var</span> http= <span class="built_in">require</span>(<span class="string">&#x27;http&#x27;</span>);</span><br><span class="line">   <span class="comment">//2.使用http。createServer()方法创建一个web服务器</span></span><br><span class="line">   <span class="keyword">var</span> server=http.createServer();</span><br><span class="line">   <span class="comment">//3.提供服务：对数据的服务</span></span><br><span class="line"><span class="comment">//	发请求</span></span><br><span class="line"><span class="comment">//	接受请求</span></span><br><span class="line"><span class="comment">//	处理请求</span></span><br><span class="line"><span class="comment">//	给个反馈（发送响应）</span></span><br><span class="line"><span class="comment">//	注册request请求事件</span></span><br><span class="line"><span class="comment">//	当客户端请求过来，就会自动触发服务器的request请求事件，然后执行第二个参数，回调处理</span></span><br><span class="line">   server.on(<span class="string">&#x27;request&#x27;</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">       <span class="built_in">console</span>.log(<span class="string">&#x27;收到客户端的请求了&#x27;</span>);</span><br><span class="line">   &#125;);</span><br><span class="line"><span class="comment">//4.绑定端口号</span></span><br><span class="line">   server.listen(<span class="number">3000</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">       <span class="built_in">console</span>.log(<span class="string">&#x27;服务器启动成功了，可以通过http://127.0.0.1:3000/来进行访问&#x27;</span>);</span><br><span class="line">   &#125;);</span><br></pre></td></tr></table></figure>
