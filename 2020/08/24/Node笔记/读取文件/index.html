      <h3 id="读取文件"><a href="#读取文件" class="headerlink" title="读取文件"></a>读取文件</h3><hr>
<blockquote>
<ul>
<li>fs是file-system的简写，就是文件系统的意思</li>
<li>在Node 中如果想要进行文件操作，就必须引入fs这个核心模块</li>
<li>在fs这个核心模块中，就提供了所有的文件操作相关的API</li>
<li>例如：fs.readFile就是用来读取文件的</li>
</ul>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1.使用require方法加载fs核心模块</span></span><br><span class="line">	<span class="keyword">var</span> fs=<span class="built_in">require</span>(<span class="string">&#x27;fs&#x27;</span>);</span><br><span class="line"><span class="comment">//2.读取文件</span></span><br><span class="line"><span class="comment">//	第一个参数是要读取的文件路径</span></span><br><span class="line"><span class="comment">//  第二个参数是一个回调函数</span></span><br><span class="line"><span class="comment">//		</span></span><br><span class="line"><span class="comment">//		成功</span></span><br><span class="line"><span class="comment">//			data 数据</span></span><br><span class="line"><span class="comment">//			error null</span></span><br><span class="line"><span class="comment">//		失败</span></span><br><span class="line"><span class="comment">//			data null</span></span><br><span class="line"><span class="comment">//			error 错误对象</span></span><br><span class="line">	fs.readFile(<span class="string">&#x27;hello.txt&#x27;</span>,<span class="function"><span class="keyword">function</span>(<span class="params">error,data</span>)</span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(data.toString());</span><br><span class="line">        </span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
